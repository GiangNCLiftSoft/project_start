<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script>
        function deleteCourse(courseId) {
            if (confirm('Are you sure you want to delete this course?')) {
                {% comment %} window.location.href = "{% url 'delete_course' %}" {% endcomment %}
                window.location.href = `/delete/${courseId}`;
            }
        }
    </script>

</head>
<body>
    <h2>Course List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.price }}</td>
                   <td class="btn">
                        <a href="{% url 'add_lessons' course.id  %}">
                            Add lesson
                        </a> 
                    </td>
                    <td class="btn">
                        <a href="{% url 'edit_course_page' course.id %}">
                            <button class="edit-btn">Edit</button>
                        </a> 
                    </td>
                    <td class='btn'>
                         <button class="delete-btn" onclick="deleteCourse({{ course.id }})"> Delete </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="add-btn" > Add course </buton>
</body>


<script>
  document.querySelector('.add-btn').addEventListener('click', function() {
      window.location.href = "{% url 'add_course' %}"; 
  });


  
</script>
</html>
