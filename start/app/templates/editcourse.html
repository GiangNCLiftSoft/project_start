<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_course.css' %}">
</head>
<body>
    <h2>Edit Course</h2>
    <form class="formeditcourse" method="POST" enctype="multipart/form-data" action="{% url 'add_edit' course.id %}" >
        {% csrf_token %}
        <div class="item-field">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{{ course.name }}"><br>
        </div>
        <div class="item-field">
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" value="{{ course.description }}"><br>
        </div>
        <div class="item-field">
            <label for="price">Price:</label><br>
            <input type="text" id="price" name="price" value="{{ course.price }}"><br>
        </div>
        <div class="item-field">
            <label for="tags">Tags:</label><br>
            {% for tag in tags %}
                <input type="checkbox" id="tag{{ tag.id }}" name="tags" value="{{ tag.id }}" 
                {% if tag in course.tag.all %}checked{% endif %}>
                <label for="tag{{ tag.id }}">{{ tag.name }}</label><br>
            {% endfor %}
        </div>

        <input class="submit" type="submit" value="Save Changes">
    </form>
</body>
</html>
